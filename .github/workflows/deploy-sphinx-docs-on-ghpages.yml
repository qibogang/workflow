name: Deploy Sphinx documentation


on:

  workflow_call:
    inputs:
        python-version:
          required: true
          type: string
        package-manager:
          required: true 
          type: string
        dependency-path:
          required: true 
          type: string
        path-doc:
          required: false
          type: string 
          default: ./doc

        
          
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  
  build:
    uses: ./.github/workflows/build-docs.yml #TODO: change the branch 
    with:
      python-version: ${{ inputs.python-version }}
      package-manager: ${{ inputs.package-manager }}
      dependency-path: ${{ inputs.dependency-path }}

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
