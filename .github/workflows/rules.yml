name: Rules 

on:

  workflow_call:
    inputs:
        os:
          required: true 
          type: string 
        python-version:
          required: true 
          type: string
        environment:
          required: true 
          type: string 
        pip-extras:
          required: false 
          type: string 
          default: " "
        doctests:
          required: false 
          type: boolean
          default: false
        pytest-extras:
          required: false 
          type: string 
          default: " " 
        pytest-global-var:
          required: false 
          type: string 
          default: " " 
    secrets:
      CODECOV_TOKEN:
        required: true

jobs:
  build:
    runs-on: ${{ inputs.os }}
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install pytest-cov
        pip install .${{inputs.pip-extras}}
        if [[ "${{ inputs.environment }}" == "qibo" ]]; then
          pip install git+https://github.com/qiboteam/qibojit
          pip install tensorflow
        fi
        if [[ "${{ inputs.environment }}" == "qibolab" ]]; then
          pip install git+https://github.com/qiboteam/qibo
        fi
        pip install pylint
        if [[ "${{ inputs.environment }}" == "qibojit" ]]; then
          pip install git+https://github.com/qiboteam/qibo
        fi
        pip install pylint
    - name: Test with pylint
      run: |
        pylint src --errors-only
        pylint src --exit-zero
    - name: Test with pytest core
      run: |
        pytest
    - name: Test Example  
      if: ${{ inputs.doctests }}
      run: |
        sudo apt install pandoc
        make -C doc doctest
    - name: Extra Test 
      if: ${{ inputs.doctests != ' ' || input.doctest != ' ' }}
      run: ${{inputs.pytest-global-var}} pytest ${{inputs.pytest-extras}}
    - name: Upload coverage to Codecov
      if: startsWith(runner.os, 'Linux')
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: unit-tests
        fail_ci_if_error: true
