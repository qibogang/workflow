name: Deploy Sphinx documentation


on:

  workflow_call:
    inputs:
        python-version:
          required: true
          type: string
        package-manager:
          required: true 
          type: string
        path-doc:
          required: false
          type: string 
          default: ./doc
        
          
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  
  build:
    
    runs-on: ubuntu-latest

    
    steps:
      
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
          cache: ${{ inputs.package-manager }} 
      - name: Install dependencies with pip
        run: |
          ${{ inputs.package-manager }} install .[docs]
          # required by nbsphinx
          # https://nbsphinx.readthedocs.io/en/0.2.15/installation.html#pandoc
          sudo apt install pandoc
        if : ${{ inputs.package-manager }} == pip
      - name: Install dependencies with poetry
        run: |
          pip install poethepoet
          poe docs
        if: inputs.package-manager  == poetry
      - name: Compile documentation
        working-directory: ${{ inputs.path-doc }}
        run: |
          make html 
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ inputs.path-doc }}/build/html
      
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
    
